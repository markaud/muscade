{% extends "base.html" %}
{% block content %}
<div class='page-header'>
    {% if entry.name %}
    <h2>Editer '{{ entry.name }}'</h2>
    {% else %}
    <h2>Ajouter une recette</h2>
    {% endif %}
</div>

<form method="post" action="">
    {% for field in form %}
    <div class="form-group">
        {{ field.label }} {{ field(class_ = "form-control")}}
    </div>
    {% endfor %}
    <p><input type="submit" class="btn btn-primary" value="Soumettre"></p>
</form>
{% endblock %}
